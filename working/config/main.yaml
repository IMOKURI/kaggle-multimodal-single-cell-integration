  label_name: label # label  # ** cell_type_num
  n_class: 1
  scoring: pearson # pearson, accuracy  # ** adversarial

params:
  # seed: ${global_params.seed}
  data: ${global_params.data}

global_params:
  # seed: 440
  method: nn # tuning_tabnet, adversarial_tabnet  # ** adversarial
  data: cite # cite, multi

cv_params:
  n_fold: 7
  n_validation: 1
  fold: stratified
  group_name: donor
  # time_name: ""

training_params:
  epoch: 20
  es_patience: 20
  batch_size: 2048
  gradient_acc_step: 1
  max_grad_norm: 1000
  # feature_set:
  #   - "f000" # f000_open_close
  criterion: PearsonCCLoss # PearsonCCLoss, RMSELoss
  optimizer: Adam
  scheduler: CosineAnnealingWarmRestarts
  lr: 2e-2
  min_lr: 1e-5
  weight_decay: 1e-5 # AdamW: 0.01, others: 0
  # label_smoothing: 1e-6

  use_cell_type: True
  tabnet:
    pre_training: True

model_params:
  dataset: table_base
  model: mlp_resnet
  model_name: mlp_resnet
  model_input: 0
  tf_initialization: True
  tabnet:
    n_d: 56
    n_steps: 1
    n_independent: 2
    gamma: 1.6
    mask_type: entmax
    cite:
      n_d: 56
      n_steps: 1
      n_independent: 2
      gamma: 1.6
      mask_type: entmax
    multi:
      n_d: 56
      n_steps: 2
      n_independent: 1
      gamma: 1.0
      mask_type: entmax

inference_params:
  cite_ensemble_weight_optimization: True
